<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Painter App</title>
  <style>
    canvas {
      border: 1px solid black;
      background-color: white;
      image-rendering: pixelated;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Mock Painter (Web)</h2>
  <canvas id="drawingCanvas" width="64" height="64"></canvas><br>
  <button onclick="undo()">Undo</button>
  <button onclick="saveCurrent()">Save Drawing</button>
  <button onclick="downloadAll()">Download All Drawings (ZIP)</button>
  <p id="status"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');

    let drawing = false;
    let strokes = [];
    let drawings = [];

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      strokes.push([{ x: e.offsetX, y: e.offsetY }]);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const stroke = strokes[strokes.length - 1];
      stroke.push({ x: e.offsetX, y: e.offsetY });
      redraw();
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'black';

      for (const stroke of strokes) {
        ctx.beginPath();
        for (let i = 0; i < stroke.length - 1; i++) {
          const p1 = stroke[i];
          const p2 = stroke[i + 1];
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
        }
        ctx.stroke();
      }
    }

    function undo() {
      strokes.pop();
      redraw();
    }

    function saveCurrent() {
      const image = canvas.toDataURL("image/png");
      drawings.push(image);
      strokes = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      statusText.textContent = `Saved drawing ${drawings.length} (64x64)`;
    }

    function downloadAll() {
      if (drawings.length === 0) {
        alert("No drawings to download.");
        return;
      }

      const zip = new JSZip();
      drawings.forEach((dataUrl, index) => {
        const base64 = dataUrl.split(',')[1];
        zip.file(`drawing_${index + 1}.png`, base64, { base64: true });
      });

      zip.generateAsync({ type: "blob" }).then(blob => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "drawings.zip";
        a.click();
        URL.revokeObjectURL(a.href);
      });
    }
  </script>

</body>
</html>
